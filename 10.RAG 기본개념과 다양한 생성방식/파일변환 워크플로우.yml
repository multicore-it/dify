          text: '# 역할: PDF 문서 세그먼트화 전문가


            # 데이터: {{#1755149580968.text#}}


            # 지시사항:

            *RAG 검색에 효율적인 텍스트를 생성해야 합니다.

            *원본 문서를 수정하거나 요약하지 않고 그대로 추출해야 합니다.

            *문단, 표, 섹션 등 2개 이상의 문장으로 이루어진 의미적 단위로 텍스트를 나누세요.

            *다음과 같은 내용은 세그먼트로 생성하지 말고 무시하세요:

            *빈 줄, 페이지 번호, 쪽갈이, 헤더, 푸터.

            *단일 단어, 혹은 한 문장으로만 구성된 짧은 제목.

            *각 세그먼트가 최소한의 의미적 완결성을 갖도록 관련 문장을 하나의 세그먼트로 묶으세요.

            *각 세그먼트를 두 개의 줄바꿈(\n\n)으로 명확히 구분하세요.'
