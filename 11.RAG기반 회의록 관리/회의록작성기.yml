          text: "#회의록 형식:\n## [회의록 제목]\n{{#1752048215399.meet_name#}} \n### 1. 회의\
            \ 개요\n* 일시:{{#1752048215399.meet_date#}}\n* 장소:{{#1752048215399.meet_place#}}\n\
            * 참석자:{{#1752048215399.meet_member#}}\n\n### 2. 주요 논의 내용 (핵심 요약)\n* [각\
            \ 주요 안건별로 1~2문장으로 핵심 내용 요약]\n* [중요한 결정이나 합의사항 위주로 요약]\n* [논의 과정에서 제기된\
            \ 주요 문제점이나 제안 사항 포함]\n\n### 3. 결정 및 합의 사항\n* [구체적인 결정 사항을 명확히 나열]\n* [합의된\
            \ 내용에 대한 책임자 및 기한이 있다면 명시]\n\n### 4. 향후 조치 및 과제 (To-do List)\n* **[담당자]**:\
