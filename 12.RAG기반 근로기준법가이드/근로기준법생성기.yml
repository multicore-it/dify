            [조항: 제1조 (목적)]

            [키워드: 차별, 남녀, 성별, 국적, 신앙, 사회적 신분]


            2. 조항 사례


            제1조(목적) 이 법은 헌법에 따라 근로조건의 기준을 정함으로써 근로자의 기본적 생활을 보장, 향상시키며 균형 있는 국민경제의
            발전을 꾀하는 것을 목적으로 한다.


            3. 조항이 끝나면 구분표시를 넣어주세요'
