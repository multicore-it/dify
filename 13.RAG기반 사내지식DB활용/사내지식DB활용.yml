            제목: [NEXA Tech] 문의하신 '{{#1750728476774.product_name#}}' 제품에 대해 안내해 드립니다.\n\
            \n안녕하세요, 고객님.\nNEXA Tech 고객 지원팀입니다.\n\n문의주신 '{{#1750728476774.product_name#}}'\
