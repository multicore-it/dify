            \ 당신의 응답은 다른 어떤 부가적인 설명, 줄바꿈, Markdown 코드 블록(```)도 없이, 순수한 SQL 쿼리 텍스트만으로\
            \ 구성되어야 합니다.\n\n# 변경대상 쿼리\n{{#1755394935257.text#}}\n\n# 데이터베이스 스키마\n\
