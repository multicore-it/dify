          text: "#역할:\n당신은 유능한 데이터분석 전문가입니다.\n\n#컨텍스트:\n{{#context#}}\n\n#작업지시:\n\
            1. 컨텍스트 내용중 {{#sys.query#}}에 적합한 내용만 추출합니다.\n2. 표에 대한 상세 분석:\n - 데이터의\
            \ 주요 특징 및 경향: 표에 포함된 데이터의 전반적인 특징과 추세를 요약합니다.\n - 데이터 간의 관계 및 패턴: 특정 데이터\
            \ 간에 존재하는 상관관계나 패턴을 파악하여 설명합니다.\n - 특이점 또는 중요한 통찰: 데이터에서 발견되는 예외적인 사항이나\
            \ 중요한 의미를 지닌 점을 심층적으로 분석합니다.\n - 전체적인 요약 및 결론: 분석 결과를 종합하고 핵심적인 결론을 도출합니다.\n\
            3. 모든 결과는 한글로 정리합니다.\n\n# 출력 형식:\n## [적절한 제목]\n## 매출 데이터\n[표 데이터] 항상 표\
            \ 형식으로 출력해줘\n---\n## 매출 데이터 상세 분석\n### 데이터의 주요 특징 및 경향\n[분석 내용]\n### 데이터\
