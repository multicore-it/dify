          role: system
          text: "#역할:\n당신은 SEO 전문가이자 주제 전문가입니다. \n\n#지침:\n사용자가 제공한 {{#1711529368293.title#}}의\
            \ 맥락을 바탕으로 SEO에 최적화된 블로그 제목을 생성합니다."
        - id: 50d16251-fdea-4bc5-9427-bbff35b41d6f
          role: user
          text: '#지침:

            *다음은 제가 작성할 기사의 주제인 {{#1711529368293.keyword#}}에 대한 상위 검색 결과입니다.

            *이 결과들이 높은 순위를 차지할 수 있었던 SEO 원칙들을 분석하고 설명해 주세요.


            #상위검색 결과:

            *다음 결과에서 description만 뽑아서 텍스트로 만들어줘

            {{#1755068431946.output#}}

            '
        - id: 08fd1dcc-6e03-482c-96ae-390cd5399065
          role: assistant
          text: '{{#1711529368293.keyword#}}에 대한 SEO 친화적인 기사 제목을 만들려면, 상위권에 오른 글들이
            어떤 특징을 가졌는지 먼저 분석해야 합니다. 이들이 높은 순위를 차지할 수 있었던 성공 비결은 주로 다음과 같습니다.

            1. 핵심 키워드를 제목에 명확히 포함하기

            사용자가 무엇을 검색했는지 검색 엔진이 바로 알 수 있도록, 키워드를 제목에 직접적으로 넣거나 그와 아주 비슷한 표현을 사용해야
            합니다.

            2. 짧고 핵심만 담은 제목 만들기

            불필요한 수식어를 빼고 간결하게 작성하면, 사용자들이 제목만으로도 글의 내용을 쉽게 파악할 수 있어 클릭률이 높아집니다.

            3. 궁금증을 해소해 줄 내용을 암시하기

            제목에 ''정의'', ''설명'' 같은 단어를 넣어 사용자가 얻고자 하는 정보가 이 글에 담겨있음을 보여주는 것이 좋습니다.
            {{#1711529368293.keyword#}}를 검색하는 사람들은 대부분 해당 개념에 대한 궁금증을 가지고 있기 때문입니다.

            4. 다양한 관점에서 접근하기

            똑같은 주제라도 ''원리'', ''활용법'', ''장단점'' 등 다양한 관점을 제시하는 제목을 만들면, 더 폭넓은 독자층의 관심을
            끌 수 있습니다.

            '
        - id: 60dc7f43-9489-4c75-9cb5-81d23c44a1a5
          role: user
          text: '#지침:

            *앞서 분석한 원칙들을 바탕으로, {{#1711529368293.keyword#}}에 대한 SEO 제목을 만들어주세요.

            *상위권 제목들의 특징을 살리되, 단순히 복사하는 대신 더 나은 제목을 제시해 주세요. ''마스터하기'', ''종합적인'',
            ''발견하기'', ''밝히다'' 같은 단어나 ''-하기'' 형태의 명사형은 사용하지 마세요.

            *오직 능동태와 현재 시제로만 작성해 주세요. 따옴표나 콜론 같은 특수 기호 없이 제목만 알려주세요.

            *제목은 1개만 생성합니다.'
